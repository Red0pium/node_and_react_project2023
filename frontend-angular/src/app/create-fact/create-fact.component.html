<script src="create-fact.component.spec.ts"></script>
<div class="create-container">
  <h2>Create a new fact here</h2>
</div>

<form>

  <div class="form-group">
    <label for="categoryField">Package</label>
    <select class="form-control" id="categoryField">
      <option value="1">Choose the package in which you want to create a fact</option>
      <option value="2">Math</option>
      <option value="3">Science</option>
      <option value="4">Language</option>
      <option value="5">History</option>
    </select>
  </div>

  <div class="form-group">
    <label for="questionField">Question</label>
    <input type="text" class="form-control" id="questionField"
           placeholder="Enter Question">
  </div>

  <div class="form-group">
    <label for="answerField">Answer</label>
    <textarea class="form-control" id="answerField" rows="3"
              placeholder="Enter Answer"></textarea>
  </div>


  <button type="submit" class="home-button" (click)="navigateTo('home')">Submit</button>
</form>
