<div class="create-container">
  <h2>Select the package you want to delete or modify</h2>
</div>

<form>
  <div class="form-group">
    <label for="packageField">Packages</label>
    <select class="form-control" id="packageField" name="packageField" [(ngModel)]="selectedPackageId" (change)="onPackageSelect()">
      <option *ngFor="let package of learningPackages" [value]="parseInt(package.LearningPackageID)">
        {{ package.Title }}
      </option>
    </select>
  </div>

  <div>
    <h2>If you want to modify the package you chose, just enter the new information about it</h2>
  </div>

  <div class="form-group">
    <label for="titleField">Name</label>
    <input type="text" class="form-control" id="titleField" name="titleField" [(ngModel)]="selectedTitle" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="descriptionField">Description</label>
    <textarea class="form-control" id="descriptionField" rows="3" name="descriptionField" [(ngModel)]="selectedDescription" placeholder="Enter description"></textarea>
  </div>

  <div class="form-group">
    <label for="categoryField">Category</label>
    <input type="text" class="form-control" id="categoryField" name="categoryField" [(ngModel)]="selectedCategory" placeholder="Enter category">
  </div>

  <div class="form-group">
    <label for="targetaudienceField">Target Audience</label>
    <select class="form-control" id="targetaudienceField" name="targetaudienceField" [(ngModel)]="selectedTargetAudience">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select>
  </div>

  <div class="form-group">
    <label for="levelField">Level</label>
    <select class="form-control" id="levelField" name="levelField" [(ngModel)]="selectedLevel">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>
</form>

<div class="modidel-packages-container">
  <div class="button-container">
    <button (click)="confirmDelete()">DELETE</button>
    <button class="home-button" (click)="modifyPackage()">MODIFY</button>
  </div>
</div>
