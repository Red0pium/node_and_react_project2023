<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn</title>
</head>
<body>

<div class="learn-container">
  <h1>Choose the package you want to study</h1>
  <select class="form-control" id="packageField" [(ngModel)]="selectedPackageId">
    <option *ngFor="let package of learningPackages" [value]="package.LearningPackageID">
      {{ package.Title }}
  </select>

  <button class="learn-button">LEARN</button>
</div>

</body>
</html>
