<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify/Delete Fact</title>
</head>
<body>

<div class="create-container">
  <h2>Select the fact you want to delete or modify</h2>
  <div class="input-group">
    <label for="GeneralPackageField">Package containing the fact</label>
    <select class="form-control custom-select-width" id="GeneralPackageField" name="GeneralPackageId" [(ngModel)]="selectedGeneralPackageID" (change)="onGenPackageSelect()">
      <option value="">All packages</option>
      <option *ngFor="let package of learningPackages" [value]="parseInt(package.LearningPackageID)">
        {{ package.Title }}
    </select>
    <label for="factField">Facts</label>
    <select class="form-control custom-select-width" id="factField" name="factId" [(ngModel)]="selectedFactId" (change)="onFactSelect()">
      <option *ngFor="let fact of learningFacts" [value]="parseInt(fact.ID)">
        {{ fact.ID }}
    </select>
  </div>
</div>

<form>
  <div class="create-container">
    <h2>If you want to modify the fact you chose, just enter the new informations about it</h2>
    <div class="input-group">
      <label for="packageField">Package</label>
      <select class="form-control custom-select-width" id="packageField" name="packageField" [(ngModel)]="selectedPackageId">
        <option *ngFor="let package of learningPackages" [value]="parseInt(package.LearningPackageID)">
          {{ package.Title }}
      </select>
    </div>

    <div class="input-group">
      <label for="questionField">Question</label>
      <textarea class="form-control custom-select-width" id="questionField" name="questionField" rows="3" [(ngModel)]="selectedQuestion" placeholder="Enter Question"></textarea>
    </div>

    <div class="input-group">
      <label for="answerField">Answer</label>
      <textarea class="form-control custom-select-width" id="answerField" name="answerField" rows="3" [(ngModel)]="selectedAnswer" placeholder="Enter Answer"></textarea>
    </div>
  </div>
</form>

<div class="button-containerr">
  <div class="button-container">
    <button class="learn-button" (click)="confirmDelete()">DELETE</button>
    <button class="home-button" (click)="modifyFact()">MODIFY</button>
  </div>
</div>

</body>
</html>
