<div class="create-container">
  <h2>Select the package you want to delete or modify</h2>
</div>

<form>
  <div class="form-group">
    <label for="factField">Facts</label>
    <select class="form-control" id="factField">
      <option value="1">Choose fact</option>
      <option value="2">1</option>
      <option value="3">2</option>
      <option value="4">3</option>
      <option value="5">4</option>
    </select>

    <h2>If you want to modify the fact you chose, just enter the new information about it</h2>
  </div>

  <div class="form-group">
    <label for="packageField">Packages</label>
    <select class="form-control" id="packageField">
      <option value="1">Choose the package in which the fact you want to modify is</option>
      <option value="2">Math</option>
      <option value="3">Science</option>
      <option value="4">Language</option>
      <option value="5">History</option>
    </select>
  </div>

  <div class="form-group">
    <label for="questionField">Question</label>
    <input type="text" class="form-control" id="questionField"
           placeholder="Enter Question">
  </div>

  <div class="form-group">
    <label for="answerField">Answer</label>
    <textarea class="form-control" id="answerField" rows="3"
              placeholder="Enter Answer"></textarea>
  </div>
</form>

<div class="modidel-packages-container">
  <div class="button-container">
    <button (click)="confirmDelete()">DELETE</button>
    <button class="home-button" (click)="navigateTo('home')">MODIFY</button>
  </div>
</div>
